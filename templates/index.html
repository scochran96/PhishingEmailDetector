<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detector</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1c1c1c;
        color: white;
        text-align: center;
        padding: 2rem;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    textarea {
        width: 80%;
        height: 150px;
        font-size: 16px;
        border-radius: 6px;
        padding: 10px;
        border: none;
    }

    button {
        margin-top: 1rem;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background-color: #00bcd4;
        color: black;
    }

    .result {
        margin-top: 2rem;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .safe {
        color: #4caf50;
    }

    .phishing {
        color: #f44336;
    }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='shield.png') }}" width="60" alt="Shield">
    <h1>üõ°Ô∏è Phishing Email Detector</h1>
    <p>This tool uses machine learning to detect phishing emails based on their content.</p>

    <form method="POST" action="/predict">
        <textarea name="email" placeholder="Paste your email here...">Your account has been locked. Please verify your login info to continue.</textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
        <div class="result {% if 'PHISHING' in prediction %}phishing{% else %}safe{% endif %}">
            {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
